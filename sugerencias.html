<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="CSS/sugerencias-style.css">
    <link rel="icon" href="img/logo_cco_turista-removebg-preview.png" type="image/svg">
    <title>Sugerencias - Curicó Turista</title>
</head>

<body>
    <header>
        <div class="menu">
            <a href="index.html">Volver al Inicio</a>
            <!-- Agrega más opciones de actividades aquí si es necesario -->
        </div>
    </header>

    <main>
        <!-- Formulario de Sugerencias -->
        <section id="sugerencias" class="attraction-section">
            <h1>¡Envíanos tus sugerencias!</h1>
            <div class="sugerencias-form">
                <form action="https://formspree.io/f/mleyodjz" method="POST">
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Correo Electrónico:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="sugerencia">Sugerencia:</label>
                        <textarea id="sugerencia" name="mensaje" rows="4" required></textarea>
                    </div>
                    <!-- Campo oculto para el asunto del correo -->
                    <input type="hidden" name="_subject" value="Nueva Sugerencia de Curicó Turista">
                    <!-- Campo oculto para la dirección de respuesta -->
                    <input type="hidden" name="_replyto">
                    <button type="submit">Enviar Sugerencia</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        &copy; 2023 Curicó Turista. Todos los derechos reservados.
    </footer>
</body>

</html>
