    <script>
        // JavaScript para el carrusel con flechas
const prevButton = document.querySelector('.prev-slide');
const nextButton = document.querySelector('.next-slide');
const carousel = document.querySelector('.carousel-inner');
let currentIndex = 0;

// Función para avanzar a la siguiente imagen
function nextSlide() {
    currentIndex++;
    if (currentIndex >= carousel.children.length) {
        currentIndex = 0;
    }
    updateCarousel();
}

// Función para retroceder a la imagen anterior
function prevSlide() {
    currentIndex--;
    if (currentIndex < 0) {
        currentIndex = carousel.children.length - 1;
    }
    updateCarousel();
}

// Función para actualizar la visualización del carrusel
function updateCarousel() {
    for (let i = 0; i < carousel.children.length; i++) {
        if (i === currentIndex) {
            carousel.children[i].style.display = 'block';
        } else {
            carousel.children[i].style.display = 'none';
        }
    }
}

// Agregar eventos de clic a las flechas
prevButton.addEventListener('click', prevSlide);
nextButton.addEventListener('click', nextSlide);

// Inicializar el carrusel
updateCarousel();

    </script>
